{% extends 'no_nav_base.html' %}
{% block content %}

<h2>Sign Up</h2>

{% if error_message %}<p>{{ error_message }}</p>{% endif %}

<form id="signinPageForm" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div >
        {{ form.as_p }}
        {{ profile_form }}
    </div>
    <div <div class="loginBtnContainer">
        <input type="submit" class="btn loginPageBtn" value="signup">
    </div>
</form>

{% endblock %}
