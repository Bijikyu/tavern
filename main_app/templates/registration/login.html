{% extends 'no_nav_base.html' %}

{% block content %}

{% if error_message %}<p>{{ error_message }}</p>{% endif %}



<form id="loginPageForm" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <span>{{ form.as_p }}</span>
    <div class="loginBtnContainer">
        <input type="submit" class="btn loginPageBtn" value="login">
    <div>
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock content %}
